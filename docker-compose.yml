version: "3.7"
services:
  backend:
    build:
      dockerfile: Dockerfile
      context: "./backend"
      # Only will build development stage from our dockerfile
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    # Run a command against the development stage of the image
    command: npm run start:dev
    ports:
      - 5555:5555
  postgres:
    image: "postgres:latest"
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pet-hero-postgres:/var/lib/postgresql/data
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:3000"

volumes:
  pet-hero-postgres:
